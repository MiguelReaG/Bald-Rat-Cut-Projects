<div id="postulaciones" class="hidden">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Postulaciones</h2>

        <!-- Botón para agregar nueva postulación -->
        <div class="flex justify-end mb-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition">
                <i class="fas fa-plus mr-2"></i> Nueva Postulación
            </button>
        </div>

        <!-- Tabla de postulaciones -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-green-600 text-white">
                        <th class="px-4 py-2 border border-gray-300">Nombre</th>
                        <th class="px-4 py-2 border border-gray-300">Cargo</th>
                        <th class="px-4 py-2 border border-gray-300">Estado</th>
                        <th class="px-4 py-2 border border-gray-300">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-100 transition">
                        <td class="px-4 py-2 border border-gray-300">Juan Pérez</td>
                        <td class="px-4 py-2 border border-gray-300">Desarrollador</td>
                        <td class="px-4 py-2 border border-gray-300 text-green-600 font-semibold">Aprobado</td>
                        <td class="px-4 py-2 border border-gray-300 text-center">
                            <button class="text-blue-600 hover:text-blue-800 mx-1">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-800 mx-1">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100 transition">
                        <td class="px-4 py-2 border border-gray-300">María López</td>
                        <td class="px-4 py-2 border border-gray-300">Diseñadora</td>
                        <td class="px-4 py-2 border border-gray-300 text-yellow-600 font-semibold">Pendiente</td>
                        <td class="px-4 py-2 border border-gray-300 text-center">
                            <button class="text-blue-600 hover:text-blue-800 mx-1">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-800 mx-1">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
