<div class="flex h-full">
    <!-- Lista de usuarios -->
    <aside class="w-64 bg-gray-100 border-r p-4 overflow-y-auto">
        <h2 class="text-xl font-semibold mb-4">Chat</h2>
        <ul id="user-list" class="space-y-2">
            <li class="p-2 bg-white rounded-md shadow">Usuario 1</li>
            <li class="p-2 bg-white rounded-md shadow">Usuario 2</li>
            <li class="p-2 bg-white rounded-md shadow">Usuario 3</li>
        </ul>
    </aside>
    
    <!-- Área de mensajes -->
    <div class="flex flex-col flex-1 h-full p-4">
        <div id="chat-box" class="flex-1 overflow-y-auto p-4 bg-white rounded-md shadow-md">
            <!-- Mensajes aparecerán aquí -->
        </div>
        
        <!-- Entrada de mensaje -->
        <div class="mt-4 flex items-center">
            <input id="chat-input" type="text" class="flex-1 p-2 border rounded-md" placeholder="Escribe un mensaje...">
            <input id="image-input" type="file" accept="image/*" class="hidden">
            <button id="attach-img" class="ml-2 bg-gray-400 text-white p-2 rounded-md"><i class="fas fa-image"></i></button>
            <button id="send-btn" class="ml-2 bg-blue-500 text-white p-2 rounded-md">Enviar</button>
        </div>
        
        <!-- Indicador de escritura -->
        <p id="typing-indicator" class="text-gray-500 text-sm hidden mt-2">Usuario está escribiendo...</p>
    </div>
</div>

<script src="scripts_chat.js"></script>
